<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    

    <link rel="stylesheet" href="/createaccount/scss/style.css"/>
    

</head>
<body>
    <section class="CreateAccountContainer">
        <h1 id="title">Create Account</h1>
        <form id = "createAccountForm">
            <label for="newEmail">Email Address</label>
            <input id="newEmail" type="text"
            size ="40" autocomplete="on" placeholder="Email Address"/>

            <label for="newPassword">Password</label>
            <input id="newPassword" type="password"
            size ="40" autocomplete="on" placeholder="Create Password"/>
            <div class="CreateButtonDiv">
            <button id="CreationSubmitButton" >Submit</button>
            </div>    
        </form>
    </section>

</body>

<script type="module">
  
  </script> 
  <script src="/createaccount/js/main.js" type="module"></script> 
</html>
